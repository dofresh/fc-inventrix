query BaljugoPickingList($input: PickingListInput!) {
  baljugoPickingList(input: $input) {
    PickingLists {
      customerCode
      customerName
      nickName
      quantity
      destinationLocation
      customerOrders {
        _id
        location
        printedLabels
        cancelLabels
        totalAmount
        productOrderStatus
        customerCode
        customerName
        nickName
        productCode
        orderCode
        orderVersion
        isModify
        baljugoProductDES
        ecountProductDES
        warehouseProductDES
        sizeDES
        unit
        storageMethod
        orderDate
        orderConfirmDate
        deliveryRequestDate
        dispatchDate
        dispatchedDate
        dispatchedSize
        returnDate
        returnSize
        destinationLocation
        quantity
        productName
      }
    }
  }
}
